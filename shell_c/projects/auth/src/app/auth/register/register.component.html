<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <label for="username">Username</label>
  <input id="username" formControlName="username" type="text" required />

  <label for="password">Password</label>
  <input id="password" formControlName="password" type="password" required />

  <label for="name">Full Name</label>
  <input id="name" formControlName="name" type="text" required />

  <label for="role">Role</label>
  <input id="role" formControlName="role" type="text" required />

  <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>

<p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
